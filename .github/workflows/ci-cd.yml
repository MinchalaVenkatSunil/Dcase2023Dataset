name: CI/CD Pipeline

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set Version
      run: |
           echo "IMAGE_VERSION=1.0.$(git rev-list --count HEAD)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            cat ${{env.IMAGE_VERSION}}
