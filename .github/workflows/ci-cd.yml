name: ci-cd

on:
  push:
    branches:
      - 'main'
      - improvised_version

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKENS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: DatacollectionDockerFile
          tags: ml-data-collection-service:${{ github.run_number }}
          labels: |
            description=Simulates weekly sensor data collection and uploads to Google Cloud.

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Docker container
        run: |
          docker run ml-data-collection-service:${{ github.run_number }}
